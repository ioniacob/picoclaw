<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PicoClaw Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .logo {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 1.8em;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            width: 100%;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: 500;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .dashboard {
            display: none;
            text-align: left;
        }

        .section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .section h3 {
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
        }

        .status-indicator.online {
            background: #28a745;
        }

        .status-indicator.offline {
            background: #dc3545;
        }

        .endpoint {
            background: white;
            border: 1px solid #e1e5e9;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }

        .test-section {
            background: #e3f2fd;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .test-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .provider-select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .response {
            background: white;
            border: 1px solid #e1e5e9;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            white-space: pre-wrap;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ü§ñ</div>
        <h1>PicoClaw Admin Panel</h1>
        
        <!-- Login Form -->
        <div id="loginForm" class="login-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" value="admin" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" value="picoclaw123" placeholder="Enter password">
            </div>
            <button class="btn" onclick="login()">üîê Login</button>
            <div id="loginStatus" class="status"></div>
        </div>

        <!-- Dashboard -->
        <div id="dashboard" class="dashboard">
            <div class="section">
                <h3><span class="status-indicator online"></span> System Status</h3>
                <div id="systemStatus">Loading...</div>
            </div>

            <div class="section">
                <h3>üîó API Endpoints</h3>
                <div class="endpoint">GET /api/whatsapp?action=status</div>
                <div class="endpoint">POST /api/whatsapp (webhook)</div>
                <div class="endpoint">POST /api/chat</div>
                <div class="endpoint">POST /api/whatsapp/admin/login</div>
            </div>

            <div class="section">
                <h3>ü§ñ AI Providers</h3>
                <div id="providers">Loading...</div>
            </div>

            <div class="test-section">
                <h3>üß™ Test AI Chat</h3>
                <select id="providerSelect" class="provider-select">
                    <option value="openai">OpenAI GPT-4</option>
                    <option value="anthropic">Anthropic Claude</option>
                    <option value="groq">Groq Mixtral</option>
                </select>
                <input type="text" id="testMessage" class="test-input" placeholder="Enter test message..." value="Hello, how are you?">
                <button class="btn" onclick="testAI()">üöÄ Send Test</button>
                <div id="testResponse" class="response" style="display: none;"></div>
            </div>

            <div class="test-section">
                <h3>üì± Test WhatsApp Facebook API</h3>
                <input type="text" id="testPhone" class="test-input" placeholder="Phone number" value="honenumber">
                <input type="text" id="testTemplate" class="test-input" placeholder="Template name" value="hello_world">
                <button class="btn" onclick="testWhatsApp()">üì§ Send WhatsApp</button>
                <div id="whatsappResponse" class="response" style="display: none;"></div>
            </div>

            <button class="btn" onclick="logout()" style="background: #dc3545; margin-top: 20px;">üö™ Logout</button>
        </div>
    </div>

    <script>
        let authToken = null;

        // Check if already logged in
        window.onload = function() {
            const token = localStorage.getItem('authToken');
            if (token) {
                authToken = token;
                showDashboard();
                loadSystemStatus();
            }
        };

        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const status = document.getElementById('loginStatus');

            try {
                const response = await fetch('/api/whatsapp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ action: 'admin_login', data: { username, password } })
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    authToken = result.token;
                    localStorage.setItem('authToken', authToken);
                    status.className = 'status success';
                    status.textContent = '‚úÖ Login successful!';
                    status.style.display = 'block';
                    
                    setTimeout(() => {
                        showDashboard();
                        loadSystemStatus();
                    }, 1000);
                } else {
                    status.className = 'status error';
                    status.textContent = '‚ùå Login failed: ' + (result.error || 'Invalid credentials');
                    status.style.display = 'block';
                }
            } catch (error) {
                status.className = 'status error';
                status.textContent = '‚ùå Network error: ' + error.message;
                status.style.display = 'block';
            }
        }

        function showDashboard() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
        }

        function showLogin() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('dashboard').style.display = 'none';
        }

        async function loadSystemStatus() {
            try {
                const response = await fetch('/api/whatsapp?action=status');
                const data = await response.json();
                
                document.getElementById('systemStatus').innerHTML = `
                    <strong>Service:</strong> ${data.service}<br>
                    <strong>Version:</strong> ${data.version}<br>
                    <strong>WhatsApp Ready:</strong> ${data.whatsapp.ready ? '‚úÖ' : '‚ùå'}<br>
                    <strong>Connected:</strong> ${data.whatsapp.connected ? '‚úÖ' : '‚ùå'}<br>
                    <strong>Timestamp:</strong> ${new Date(data.timestamp).toLocaleString()}
                `;

                document.getElementById('providers').innerHTML = data.providers.map(p => 
                    `<div style="margin: 5px 0;">ü§ñ ${p}</div>`
                ).join('');
            } catch (error) {
                document.getElementById('systemStatus').innerHTML = 
                    '<span style="color: red;">‚ùå Error loading system status</span>';
            }
        }

        async function testAI() {
            const message = document.getElementById('testMessage').value;
            const provider = document.getElementById('providerSelect').value;
            const responseDiv = document.getElementById('testResponse');

            responseDiv.style.display = 'block';
            responseDiv.textContent = '‚è≥ Sending request...';

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: message,
                        provider: provider
                    })
                });

                const result = await response.json();

                if (response.ok) {
                    responseDiv.textContent = `‚úÖ Response (${result.provider}):\n\n${result.response}`;
                } else {
                    responseDiv.textContent = `‚ùå Error: ${result.error || 'Unknown error'}`;
                }
            } catch (error) {
                responseDiv.textContent = `‚ùå Network error: ${error.message}`;
            }
        }

        async function testWhatsApp() {
            const phone = document.getElementById('testPhone').value;
            const template = document.getElementById('testTemplate').value;
            const responseDiv = document.getElementById('whatsappResponse');

            responseDiv.style.display = 'block';
            responseDiv.textContent = '‚è≥ Sending WhatsApp message...';

            try {
                const response = await fetch('/api/whatsapp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'test_facebook_api',
                        phone_number_id: '953047637899292',
                        access_token: 'EAAFxuqtcXF4BQw9fxKN65oPqgJoicGa6rzwCeAdBXSYlVGB2Hya7v8JI0H4UhQ9IqTvcYfuHZAoSriXMsHzX6CRFqBCS7HNk67Vt7FZCNeY0Th1cbf2WB1k66mVtnZC6cVIbf4R6k9ZB2uRZBdxvidPZARqMepfrXhbmcuuRUh3vxcfP1wKen4NcjHU9SUS4t2eQosMqVcdGUmDmxh6o1hpZAsZCxacPAlJKMIgswlYCbsszLbTjsfSrDGjaS0Wy8L3tbyKLITbVfLWzZALx6RS3AJMyXfti1lXKyjYkZD',
                        to: phone,
                        template_name: template,
                        language_code: 'en_US'
                    })
                });

                const result = await response.json();

                if (response.ok) {
                    responseDiv.textContent = `‚úÖ WhatsApp API Test Successful!\n\nMessage ID: ${result.messageId}\nStatus: ${result.status}\nProvider: ${result.provider}\n\nDetails:\n${JSON.stringify(result.details, null, 2)}`;
                } else {
                    responseDiv.textContent = `‚ùå Error: ${result.error || 'Unknown error'}`;
                }
            } catch (error) {
                responseDiv.textContent = `‚ùå Network error: ${error.message}`;
            }
        }

        function logout() {
            localStorage.removeItem('authToken');
            authToken = null;
            showLogin();
            document.getElementById('loginStatus').style.display = 'none';
        }
    </script>
</body>
</html>
